    type: effort_controllers/JointPositionController
    joint: r_shoulder_lateral_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}

  r_elbow_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_elbow_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}


  # LEFT LEG

