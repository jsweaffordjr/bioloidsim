  r_hip_swing_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_hip_swing_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}

  r_knee_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_knee_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}

